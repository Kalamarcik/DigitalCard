<div class="cards-container">
    <input type="text" placeholder="Kullanıcı ara..." [(ngModel)]="searchQuery" (input)="searchUsers()"
        class="search-box" />

    <div *ngFor="let user of users" class="user-card" (click)="goToProfile(user.username)">
        <div class="user-card-header">
            <button class="contact-btn" (click)="openContactModal(user)">İletişim</button>
        </div>

        <img [src]="user.avatarUrl" alt="Avatar" class="avatar" />
        <h2>{{ user.fullName }}</h2>
        <p class="username">{{ user.username }}</p>
        <p class="bio">{{ user.bio }}</p>

        <div class="social-links">
            <a *ngFor="let sm of user.socialMediaList" [href]="sm.url" target="_blank">
                <i class="fa fa-external-link-alt"></i> {{ sm.platform }}
            </a>
        </div>
    </div>

    <!-- İletişim Modalı -->
    <div class="modal-backdrop" *ngIf="contactModalOpen">
        <div class="modal-container">
            <div class="modal-header">
                <h2>Bana Ulaş</h2>
                <button class="close-btn" (click)="closeContactModal()">×</button>
            </div>
            <p style="text-align: center;">
                <a [href]="'mailto:' + selectedUser.email">{{ selectedUser.email }}</a>
            </p>
        </div>
    </div>
</div>
