<div class="login-container">
  <h2>Giriş Yap</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label for="email">E-posta</label>
    <input id="email" type="email" formControlName="email" placeholder="E-posta adresiniz" required />

    <label for="password">Şifre</label>
    <input id="password" type="password" formControlName="password" placeholder="Şifreniz" required />

    <button type="submit" [disabled]="form.invalid">Giriş Yap</button>
  </form>

  <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
</div>
