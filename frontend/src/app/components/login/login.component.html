<div
  class="login-container max-w-sm mx-auto bg-white dark:bg-gray-900 p-8 rounded-3xl shadow-2xl space-y-6 mt-12 animate-fade-in"
>
  <!-- Başlık -->
  <h2 class="text-3xl font-extrabold text-center text-indigo-600 dark:text-indigo-400">
     Hoş Geldiniz
  </h2>
  <p class="text-center text-sm text-gray-500 dark:text-gray-400">
    Lütfen giriş yapın
  </p>

  <!-- Form -->
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-5">

    <!-- E-posta -->
<div>
  <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1 flex items-center gap-2">
    <i class="fas fa-envelope text-gray-500 dark:text-gray-400"></i>
    E-posta
  </label>
  <input
    id="email"
    type="email"
    formControlName="email"
    required
    placeholder="E-posta adresiniz"
    class="w-full px-4 py-2.5 rounded-xl bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition"
  />
</div>

<!-- Şifre -->
<div>
  <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1 flex items-center gap-2">
    <i class="fas fa-lock text-gray-500 dark:text-gray-400"></i>
    Şifre
  </label>
  <input
    id="password"
    type="password"
    formControlName="password"
    required
    placeholder="Şifreniz"
    class="w-full px-4 py-2.5 rounded-xl bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition"
  />
</div>


    <!-- Giriş Butonu -->
    <button
      type="submit"
      [disabled]="form.invalid"
      class="w-full py-2.5 bg-indigo-600 text-white rounded-xl font-semibold hover:bg-indigo-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
    >
       Giriş Yap
    </button>
  </form>

  <!-- Hata Mesajı -->
  <p *ngIf="errorMessage" class="text-sm text-red-600 dark:text-red-400 text-center">
    {{ errorMessage }}
  </p>

  <!-- Kayıt Linki -->
  <p class="text-sm text-center text-gray-600 dark:text-gray-400">
    Hesabınız yok mu?
    <a routerLink="/auth/register" class="text-indigo-600 dark:text-indigo-400 font-medium hover:underline">Kayıt Ol</a>
  </p>
</div>
