<div class="login-container max-w-sm mx-auto bg-white dark:bg-gray-900 p-8 rounded-3xl shadow-lg space-y-6">
  <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-white">Giriş Yap</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">

    <!-- E-posta -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">E-posta</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        required
        placeholder="E-posta adresiniz"
        class="w-full px-4 py-2.5 rounded-xl bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-700 focus:ring-indigo-500 focus:outline-none transition"
      />
    </div>

    <!-- Şifre -->
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Şifre</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        required
        placeholder="Şifreniz"
        class="w-full px-4 py-2.5 rounded-xl bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-700 focus:ring-indigo-500 focus:outline-none transition"
      />
    </div>

    <!-- Giriş Butonu -->
    <button
      type="submit"
      [disabled]="form.invalid"
      class="w-full py-2.5 bg-indigo-600 text-white rounded-xl font-semibold hover:bg-indigo-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Giriş Yap
    </button>
  </form>

  <!-- Hata Mesajı -->
  <p *ngIf="errorMessage" class="text-sm text-red-600 dark:text-red-400 text-center">
    {{ errorMessage }}
  </p>
</div>
