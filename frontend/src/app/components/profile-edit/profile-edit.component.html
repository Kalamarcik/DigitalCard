<h2>Profil Düzenle</h2>

<form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <label>Ad Soyad:</label>
  <input formControlName="fullName" type="text" />

  <label>Biyografi:</label>
  <textarea formControlName="bio"></textarea>

  <label>Avatar URL:</label>
  <input formControlName="avatarUrl" type="text" />

  <h3>Sosyal Medya Hesapları</h3>
  <div formArrayName="socialMediaList">
    <div *ngFor="let sm of socialMediaList.controls; let i = index" [formGroupName]="i" class="social-item">
      <div class="platform-select">
        <label>Platform:</label>
        <select formControlName="platform">
          <option value="">Platform Seçin</option>
          <option value="GitHub">GitHub</option>
          <option value="LinkedIn">LinkedIn</option>
          <option value="Twitter">Twitter</option>
          <option value="Instagram">Instagram</option>
          <option value="Behance">Behance</option>
          <option value="Dribbble">Dribbble</option>
        </select>
      </div>

      <div class="url-input">
        <label>URL:</label>
        <input formControlName="url" type="text" />
      </div>

      <button type="button" (click)="removeSocialMedia(i)">Sil</button>
    </div>
  </div>

  <button type="button" (click)="addSocialMedia()">Yeni Hesap Ekle</button>

  <br /><br />
  <button type="submit">Kaydet</button>
</form>

<p class="message" *ngIf="message">{{ message }}</p>
