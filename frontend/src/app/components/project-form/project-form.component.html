<div class="max-w-lg mx-auto bg-white dark:bg-gray-900 p-8 rounded-3xl shadow-xl space-y-6">
  <h2 class="text-2xl font-bold text-gray-800 dark:text-white text-center">Yeni Proje Ekle</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-5">

    <!-- Başlık -->
    <div>
      <label for="title" class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-1">Başlık</label>
      <div class="relative">
        <input
          id="title"
          formControlName="title"
          type="text"
          placeholder="Proje başlığı"
          class="w-full px-4 py-2.5 bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-700 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none transition"
        />
      </div>
    </div>

    <!-- Açıklama -->
    <div>
      <label for="description" class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-1">Açıklama</label>
      <textarea
        id="description"
        formControlName="description"
        rows="4"
        placeholder="Proje açıklaması"
        class="w-full px-4 py-2.5 bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-700 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none transition resize-none"
      ></textarea>
    </div>

    <!-- Teknolojiler -->
    <div>
      <label for="technologies" class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-1">
        Teknolojiler <small class="text-xs text-gray-400">(virgülle ayırın)</small>
      </label>
      <input
        id="technologies"
        formControlName="technologies"
        type="text"
        placeholder="Örnek: Angular, Spring Boot"
        class="w-full px-4 py-2.5 bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-700 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none transition"
      />
    </div>

    <!-- Görsel -->
    <div>
      <label for="image" class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-1">Görsel</label>
      <input
        id="image"
        type="file"
        (change)="onFileSelected($event)"
        class="block w-full text-sm text-gray-600 dark:text-gray-300 file:px-4 file:py-2.5 file:rounded-lg file:border-0 file:font-medium file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100 transition"
      />
    </div>

    <!-- Butonlar -->
    <div class="flex justify-end gap-3 pt-2">
      <button
        type="submit"
        class="px-6 py-2.5 bg-indigo-600 text-white rounded-xl font-medium hover:bg-indigo-700 transition"
      >
        Projeyi Kaydet
      </button>
      
    </div>

    <!-- Mesaj -->
    <p *ngIf="message" class="text-sm text-green-600 dark:text-green-400 text-center pt-1">
      {{ message }}
    </p>
  </form>
</div>
