<div class="register-container max-w-md mx-auto bg-white dark:bg-gray-900 p-8 rounded-3xl shadow-lg space-y-6">
  <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-white">Kayıt Ol</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">

    <!-- E-posta -->
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">E-posta</label>
      <input
        formControlName="email"
        type="email"
        placeholder="E-posta adresiniz"
        class="w-full px-4 py-2.5 bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-700 rounded-xl focus:ring-indigo-500 focus:outline-none transition"
      />
    </div>

    <!-- Kullanıcı Adı -->
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Kullanıcı Adı</label>
      <input
        formControlName="username"
        type="text"
        placeholder="Kullanıcı adınız"
        class="w-full px-4 py-2.5 bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-700 rounded-xl focus:ring-indigo-500 focus:outline-none transition"
      />
    </div>

    <!-- Ad Soyad -->
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Ad Soyad</label>
      <input
        formControlName="fullName"
        type="text"
        placeholder="Adınız ve Soyadınız"
        class="w-full px-4 py-2.5 bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-700 rounded-xl focus:ring-indigo-500 focus:outline-none transition"
      />
    </div>

    <!-- Şifre -->
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Şifre</label>
      <input
        formControlName="password"
        type="password"
        placeholder="Şifreniz"
        class="w-full px-4 py-2.5 bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-700 rounded-xl focus:ring-indigo-500 focus:outline-none transition"
      />
    </div>

    <!-- Avatar URL -->
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Avatar URL <span class="text-xs text-gray-400">(isteğe bağlı)</span></label>
      <input
        formControlName="avatarUrl"
        type="text"
        placeholder="https://..."
        class="w-full px-4 py-2.5 bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-700 rounded-xl focus:ring-indigo-500 focus:outline-none transition"
      />
    </div>

    <!-- Kayıt Ol Butonu -->
    <button
      type="submit"
      class="w-full py-2.5 bg-indigo-600 text-white rounded-xl font-semibold hover:bg-indigo-700 transition"
    >
      Kayıt Ol
    </button>
  </form>

  <!-- Mesaj -->
  <p *ngIf="message" class="text-sm text-green-600 dark:text-green-400 text-center">
    {{ message }}
  </p>
</div>
