<div class="register-container max-w-md mx-auto bg-white dark:bg-gray-900 p-8 rounded-3xl shadow-2xl space-y-6 mt-12 animate-fade-in">
  <!-- Başlık -->
  <h2 class="text-3xl font-extrabold text-center text-indigo-600 dark:text-indigo-400">
    👤 Hesap Oluştur
  </h2>
  <p class="text-center text-sm text-gray-500 dark:text-gray-400">
    Lütfen bilgilerinizi girin
  </p>

  <!-- Form -->
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-5">

    <!-- E-posta -->
    <div>
      <label class="flex items-center gap-2 text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
        <i class="fas fa-envelope text-gray-500 dark:text-gray-400"></i> E-posta
      </label>
      <input
        formControlName="email"
        type="email"
        placeholder="E-posta adresiniz"
        class="w-full px-4 py-2.5 bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-700 rounded-xl focus:ring-indigo-500 focus:outline-none transition"
      />
    </div>

    <!-- Kullanıcı Adı -->
    <div>
      <label class="flex items-center gap-2 text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
        <i class="fas fa-user text-gray-500 dark:text-gray-400"></i> Kullanıcı Adı
      </label>
      <input
        formControlName="username"
        type="text"
        placeholder="Kullanıcı adınız"
        class="w-full px-4 py-2.5 bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-700 rounded-xl focus:ring-indigo-500 focus:outline-none transition"
      />
    </div>

    <!-- Ad Soyad -->
    <div>
      <label class="flex items-center gap-2 text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
        <i class="fas fa-id-card text-gray-500 dark:text-gray-400"></i> Ad Soyad
      </label>
      <input
        formControlName="fullName"
        type="text"
        placeholder="Adınız ve Soyadınız"
        class="w-full px-4 py-2.5 bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-700 rounded-xl focus:ring-indigo-500 focus:outline-none transition"
      />
    </div>

    <!-- Şifre -->
    <div>
      <label class="flex items-center gap-2 text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
        <i class="fas fa-lock text-gray-500 dark:text-gray-400"></i> Şifre
      </label>
      <input
        formControlName="password"
        type="password"
        placeholder="Şifreniz"
        class="w-full px-4 py-2.5 bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-700 rounded-xl focus:ring-indigo-500 focus:outline-none transition"
      />
    </div>

    <!-- Avatar URL -->
    <div>
      <label class="flex items-center gap-2 text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
        <i class="fas fa-image text-gray-500 dark:text-gray-400"></i>
        Avatar URL <span class="text-xs text-gray-400">(isteğe bağlı)</span>
      </label>
      <input
        formControlName="avatarUrl"
        type="text"
        placeholder="https://..."
        class="w-full px-4 py-2.5 bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-700 rounded-xl focus:ring-indigo-500 focus:outline-none transition"
      />
    </div>

    <!-- Kayıt Butonu -->
    <button
      type="submit"
      [disabled]="form.invalid"
      class="w-full py-2.5 bg-indigo-600 text-white rounded-xl font-semibold hover:bg-indigo-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
    >
      📝 Kayıt Ol
    </button>
  </form>

  <!-- Mesaj -->
  <p *ngIf="message" class="text-sm text-green-600 dark:text-green-400 text-center">
    {{ message }}
  </p>

  <!-- Giriş Linki -->
  <p class="text-sm text-center text-gray-600 dark:text-gray-400">
    Zaten hesabınız var mı?
    <a routerLink="/auth/login" class="text-indigo-600 dark:text-indigo-400 font-medium hover:underline">Giriş Yap</a>
  </p>
</div>
