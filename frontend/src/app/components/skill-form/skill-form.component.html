<form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
  <div>
    <label class="block text-sm font-medium text-black dark:text-gray-200">Yetenek Adı</label>
    <input type="text" formControlName="name" class="w-full px-4 py-2 rounded-xl border dark:bg-gray-800 dark:text-white" />
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700 dark:text-gray-200">Seviye (1–5)</label>
    <input type="number" formControlName="level" min="1" max="5"
      class="w-full px-4 py-2 rounded-xl border dark:bg-gray-800 dark:text-white" />
  </div>

  <div class="flex justify-end gap-3 mt-4">
    <button type="button" (click)="cancel()" class="px-4 py-2 bg-gray-400 text-white rounded-xl hover:bg-gray-500">
      İptal
    </button>
    <button type="submit" [disabled]="form.invalid"
      class="px-4 py-2 bg-green-500 text-white rounded-xl hover:bg-green-600">
      Kaydet
    </button>
  </div>
  


</form>
