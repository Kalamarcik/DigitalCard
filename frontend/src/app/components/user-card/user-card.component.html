<div class="user-card">
  <img [src]="user.avatarUrl" alt="Avatar" class="avatar" />
  <h2>{{ user.fullName }}</h2>
  <p class="username">{{ user.username }}</p>
  <p class="bio">{{ user.bio }}</p>

  <div class="social-links">
    <a *ngFor="let sm of user.socialMediaList" [href]="sm.url" target="_blank">{{ sm.platform }}</a>
  </div>
</div>



<app-project-list [userId]="user.id"></app-project-list>
